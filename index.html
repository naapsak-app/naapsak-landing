<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naapsak</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f97316;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .logo {
      width: 300px;
      height: auto;
      margin-bottom: 35px;
    }
    .subtext {
      font-size: 1.3em;
      max-width: 600px;
      margin-bottom: 35px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.95em;
      color: #fef9c3;
    }
    a {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Naapsak Logo" class="logo" />
  <div class="subtext">
    Yeni nesil sosyal keşif deneyimi çok yakında burada!
  </div>
  <footer>
    © 2025 Naapsak – <a href="mailto:iletisim@naapsakapp.com">iletisim@naapsakapp.com</a>
  </footer>
</body>
</html>
