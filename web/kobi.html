<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naapsak | Kobi</title>
  <link rel="icon" type="image/png" href="png/Naapsak Icon - Turuncu@2x.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #fff; color: #333; opacity: 0; transition: opacity 0.4s ease; }

    body.fade-in { opacity: 1; }
    body.fade-out { opacity: 0; }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background: #fff;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    header img { height: 50px; }
    nav a {
      margin: 0 18px;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 17px;
    }
    nav a.active { color: #ff6600; font-weight: 700; }

    /* KOBİ Section */
    .kobi-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin: 150px auto;
      max-width: 1200px;
      padding: 0 20px;
    }
    .kobi-text { flex: 1; text-align: center; }
    .kobi-text h1 {
      font-size: 46px;
      font-weight: 800;
      color: #ff6600;
      text-shadow: 0 3px 14px rgba(255, 102, 0, 0.35);
      margin-bottom: 20px;
    }
    .kobi-text p {
      font-size: 20px;
      font-weight: 500;
      color: #333;
      margin-bottom: 20px;
    }
    .kobi-image img {
      max-width: 480px;
      display: block;
    }

    /* Loading dots */
    .loading-dots {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      justify-content: center;
    }
    .loading-dots span {
      width: 12px;
      height: 12px;
      background: #ff6600;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 0.6s infinite alternate;
    }
    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      from { transform: translateY(0); opacity: 0.6; }
      to { transform: translateY(-8px); opacity: 1; }
    }

    /* Footer */
    footer {
      background: #f5f5f5;
      padding: 20px 8%;
      position: relative;
      margin-top: 80px;
    }
    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 40px;
      flex-wrap: wrap;
    }
    .footer-left { max-width: 550px; }
    .footer-logo-img { height: 50px; margin-bottom: 15px; }
    .footer-left p { font-size: 15px; color: #444; margin-bottom: 16px; }
    .footer-left a { color: #000; font-weight: 600; text-decoration: none; }
    .footer-socials { display: flex; gap: 16px; margin-bottom: 12px; }
    .footer-socials img {
      width: 28px; height: 28px; filter: grayscale(100%); transition: 0.3s;
    }
    .footer-socials img:hover { filter: grayscale(0%); transform: scale(1.15); }
    .footer-copy { font-size: 13px; color: #666; }
    .footer-phone {
      position: absolute;
      bottom: 10px;
      right: 5%;
      width: 250px;
      height: auto;
    }
    .footer-phone img { display: block; width: 100%; object-fit: cover; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <a href="anasayfa.html"><img src="png/Naapsak Logo (2)-03.png" alt="Naapsak Logo"></a>
    <nav>
      <a href="anasayfa.html">Anasayfa</a>
      <a href="hakkımızda.html">Hakkımızda</a>
      <a href="kobi.html" class="active">Kobi</a>
      <a href="sss.html">SSS</a>
      <a href="bizeulasin.html">Bize Ulaşın</a>
    </nav>
  </header>

  <!-- KOBİ SECTION -->
  <section class="kobi-container">
    <div class="kobi-text">
      <h1>KOBİ Sayfası<br>Çok Yakında!<br></h1>
      <p>İşletmeler için özel fırsatlar ve çözümler üzerinde çalışıyoruz, yakında burada olacağız.</p>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="kobi-image">
      <img src="png/telefon-mcok.png" alt="Naapsak Mockup">
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <img src="png/Naapsak Logo (2)-03.png" alt="Naapsak Logo" class="footer-logo-img">
        <p>Ne yapmak istediğini bilmeyenler için akıllı bir uygulama.<br>
        Bize ulaş: <a href="mailto:iletisim@naapsakapp.com">iletisim@naapsakapp.com</a></p>
        <div class="footer-socials">
          <a href="https://www.linkedin.com/company/naapsak/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"></a>
          <a href="https://www.instagram.com/naapsak.app?igsh=MXB5djB1c3o5OTlmbA==" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
          <a href="https://www.tiktok.com/@naapsak.app?_t=ZS-8yxfJ4D1YCP&_r=1" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok"></a>
          <a href="https://x.com/naapsakmobile?s=21" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968958.png" alt="X"></a>
        </div>
        <p class="footer-copy">© 2025 Naapsak | Tüm Hakları Saklıdır</p>
      </div>
    </div>
    <div class="footer-phone">
      <img src="png/footertelefon.png" alt="Naapsak App">
    </div>
  </footer>

  <!-- Transition Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
    document.querySelectorAll("a").forEach(link => {
      if (link.hostname === window.location.hostname) {
        link.addEventListener("click", e => {
          e.preventDefault();
          const url = link.getAttribute("href");
          document.body.classList.add("fade-out");
          setTimeout(() => { window.location.href = url; }, 400);
        });
      }
    });
  </script>
</body>
</html>
